<ion-content>

  <ion-header class='bg_trans'>
    <ion-toolbar class='bg_transp' lines="none">
      <ion-buttons slot="start">
        <ion-back-button defaultHref=""></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <form #data="ngForm" (ngSubmit)="addRemede(data)" enctype="multipart/form-data">
    <ion-item class='bg_transp ion-margin' lines="none">
      <ion-label position="floating">Choississez la categorie</ion-label>
      <ion-select (ionChange)="cimChanged(data)" name="cim" ngModel>
        <ion-select-option *ngFor="let cim of cimList" value="{{ cim[0] }}@{{ cim[1].title}}">{{ cim[1]?.title }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class='bg_transp ion-margin' lines="none" *ngIf="cimSelected">
      <ion-text><strong>Vous avez choisi la categorie : </strong><p>{{ cimSelected }}</p></ion-text>
    </ion-item>

    <ion-item class='bg_transp ion-margin' lines="none">
      <ion-label position="floating">Choississez la maladie</ion-label>
      <ion-select id="child" (ionChange)="childChanged(data)" name="child" ngModel>
        <ion-select-option *ngFor="let child of children" value="{{ child[0] }}@{{ child[1].title}}">{{ child[1]?.title }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class='bg_transp ion-margin' lines="none" *ngIf="illnessSelected">
      <ion-text><strong>Vous avez choisi la maladie : </strong><p>{{ illnessSelected }}</p></ion-text>
    </ion-item>
    <ion-item class='bg_transp ion-margin' lines="none">
      <ion-label position="floating">Description</ion-label>
      <ion-input type="text" name="description" placeholder="Mode d'emploi du medicament" ngModel></ion-input>
    </ion-item>
    <ion-item class='bg_transp ion-margin' lines="none">
      <ion-label position="stacked">Image</ion-label>
      <ion-input type="file" name="image" placeholder="L'image du medicament" ngModel></ion-input>
    </ion-item>
    <ion-item class='bg_transp ion-margin' lines="none">
      <ion-label position="stacked">Audio</ion-label>
      <ion-input type="file" name="audio" placeholder="Enregistrement du audio" ngModel></ion-input>
    </ion-item>
    <ion-button class="ion-margin" color="cgreen" expand="block" type="submit">Publier</ion-button>
    <ion-button class="ion-margin" color="danger" expand="block" type="reset">Annuler</ion-button>
  </form>

</ion-content>
