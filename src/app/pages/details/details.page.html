<ion-header style="background-image: url({{details?.image}}); background-size: cover;" class='bg_trans'>
  <ion-toolbar class='bg_transp' lines="none">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item class="ion-text-center bg_transp bg_trans ion-no-padding" lines="none">
    <ion-text class="text-bold bg_transp">{{ details?.title }}</ion-text>
  </ion-item>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-content>
        <ion-card-title>{{ details?.description }}</ion-card-title>
      </ion-card-content>
    </ion-card>
</ion-content>
