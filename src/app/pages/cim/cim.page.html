<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" ios="menu" md="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink='sign-in'>
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item>
    <ion-searchbar showCancelButton="focus" cancelButtonText="Annuler" placeholder="Rechercher de products" animated></ion-searchbar>
  </ion-item>
</ion-header>

<ion-content>
  <ion-list *ngFor="let cim of cimList">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar class="ion-margin" slot="start">
          <img src="{{ cim.image }}" />
        </ion-avatar>
        <ion-label>{{ cim.title }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="addToFavorite(cim)"><ion-icon name="bookmark"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
