<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="cgreen">
        <ion-title class="ion-text-center" *ngIf="currentUser">{{ currentUser?.displayName }}</ion-title>
        <ion-title class="ion-text-center" *ngIf="!currentUser">John Doe</ion-title>
        <ion-buttons slot="end">
          <ion-button color="light" (click)="closeMenu()">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon class="ion-margin" name="notifications-outline"></ion-icon>
          <ion-label class="clabel">Notifications</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon class="ion-margin" name="chatbox-outline"></ion-icon>
          <ion-label class="clabel">Messages</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon class="ion-margin" name="heart" slot="start"></ion-icon>
          <ion-label class="clabel">Favorites</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon class="ion-margin" name="construct-outline"></ion-icon>
          <ion-label class="clabel">Gestion</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon class="ion-margin" name="information-circle-outline"></ion-icon>
          <ion-label class="clabel">A propos</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon class="ion-margin" name="power-outline" slot="start"></ion-icon>
          <ion-label class="clabel" color="danger" expand="block" (click)="signOut()">Deconnecter</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
